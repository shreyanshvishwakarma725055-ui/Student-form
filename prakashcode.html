<!DOCTYPE html>
<html>
<head>
<title>Free Fire Top-Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#000,#0a2cff);
    font-family:Arial;
}
.form-box{
    background:#111;
    padding:25px;
    border-radius:12px;
    width:90%;
    max-width:400px;
    box-shadow:0 0 20px #00f;
}
h2{
    color:#fff;
    text-align:center;
}
input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:6px;
    font-size:14px;
}
button{
    width:100%;
    padding:12px;
    background:#1E90FF;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
}
#popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#1E90FF;
    padding:20px 30px;
    border-radius:10px;
    color:white;
    display:none;
}
</style>
</head>

<body>

<div class="form-box">
<h2>Free Fire Top-Up</h2>

<form id="myForm">
<input type="text" name="Free Fire UID" placeholder="Free Fire UID" required>
<input type="text" name="Free Fire ID" placeholder="Free Fire ID" required>
<input type="number" name="Diamond Amour" placeholder="Diamond Amount" required>
<input type="email" name="Gmail" placeholder="Gmail" required>
<input type="number" name="ID Level" placeholder="ID Level" required>
<button type="submit">Submit</button>
</form>
</div>

<div id="popup">âœ… Data Saved</div>

<script>
const form = document.getElementById("myForm");
const popup = document.getElementById("popup");

form.addEventListener("submit", function(e){
    e.preventDefault();

    const data = {
        data:{
            "Free Fire UID": form["Free Fire UID"].value,
            "Free Fire ID": form["Free Fire ID"].value,
            "Diamond Amour": form["Diamond Amour"].value,
            "Gmail": form["Gmail"].value,
            "ID Level": form["ID Level"].value
        }
    };

    fetch("https://sheetdb.io/api/v1/u6gofj5hpzd2q",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(data)
    })
    .then(r=>r.json())
    .then(()=>{
        popup.style.display="block";
        setTimeout(()=>popup.style.display="none",2000);
        form.reset();
    })
    .catch(e=>alert("Error"));
});
</script>

</body>
</html>
